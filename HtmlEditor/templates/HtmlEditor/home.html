<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichtexttoHtml</title>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >


</head>
<style>
    
    #cke_id_body{
        width:inherit!important;
    }
    .htmleditor p{
        font-weight: 900;
        font-size: 20px;
    }
    .texteditor p label{
        font-weight: 800;
        font-size: 18px;
    }
    #htmldata{
        font-weight: 600;
    }
</style>
<body>
   

    <div class="container-fluid">
        <div class="row">
            <br>
            <br>
            <h1 style="text-align:center; margin-top:15px;">Text to HTML Converter</h1>
            <br>
            <br>
            <br>
            <br>
           
            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                <div class="texteditor">
                        {{form.media}}
                        {{form.as_p}}
                </div>
                <center>
                <input type="submit" class="btn btn-primary" onclick="get_html_code()">
                </center>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                <div class="htmleditor">
                    <p>HTML code:</p>
                   <div class="form-group">
                    <textarea class="form-control " rows="16" id='htmldata'>
                    </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function get_html_code(){
            var x = CKEDITOR.instances['id_body'].getData();
            var y=document.getElementById('htmldata');
            y.innerHTML=x;
        }
    </script>
</body>
</html>
